<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Regenerasi Petani</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" />
</head>
<body class="bg-green-50 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-4xl bg-white rounded-xl shadow-lg grid md:grid-cols-2">
    <!-- Left side -->
    <div class="hidden md:flex flex-col justify-center items-center bg-green-50 p-10 rounded-l-xl">
      <h1 class="text-3xl font-bold text-green-800">Dashboard <br> Regenerasi Petani</h1>
      <p class="mt-4 text-gray-600 italic">“Tinggal di Desa, Rezeki Kota, Bisnis Mendunia”</p>
    </div>
    
    <!-- Right side (Form) -->
    <div class="p-8 flex flex-col justify-center">
      <div class="flex justify-center mb-6">
        <div class="w-16 h-16 bg-green-200 flex items-center justify-center rounded-lg">🌱</div>
      </div>
      <h2 class="text-2xl font-bold text-center mb-2">Selamat Datang</h2>
      <p class="text-center text-gray-600 mb-6">Silakan masuk ke akun Regenerasi Petani Anda.</p>

      <form>
        <input type="email" placeholder="Email" class="input input-bordered w-full mb-3" required />
        <input type="password" placeholder="Password" class="input input-bordered w-full mb-3" required />
        <div class="flex justify-between mb-4 text-sm">
          <a href="#" class="text-green-600 hover:underline">Lupa Kata Sandi?</a>
        </div>
        <button type="submit" class="btn btn-success w-full">Masuk</button>
      </form>
    </div>
  </div>

</body>
</html>
